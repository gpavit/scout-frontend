
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-10 col-md-8 col-lg-6">
      <form class="form-example" novalidate [formGroup]="searchForm">
        <h1>Search by ISBN/Work Id</h1>
        <p class="description"></p>
        <div class="form-group">
          <label for="isbn">ISBN:</label>
          <input type="text" class="form-control" id="isbn" name="isbn" formControlName="isbn">
        </div>
        <p style="text-align: center;">Or</p>
        <div class="form-group">
          <label for="workid">WORK ID:</label>
          <input type="text" class="form-control" id="workid" name="workid" formControlName="workId">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-customized" (click)="onSearch()">Search</button>
        </div>
      </form>
      {{errMsg}}
    </div>
  </div>
</div>
